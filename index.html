    <div class="form-item">
      <h2>Player Name</h2>
      <input id="playerName" type="text" required/>
      <p id="input-result">Enter a player name</p>
    </div>

    <div class="form-item">
      <h2>Nationality</h2>
      <input id="nationality" type="text" required/>
      <p id="input-result">Enter a nationality</p>
    </div>

    <div class="form-item">
      <h2>Position</h2>
      <fieldset required>

        <input type="radio" name="forward" id="position"/>
        <label for="forward">Forward</label>
        <!-- <br> -->
        <input type="radio" name="attacking midfielder" id="position"/>
        <label for="attacking midfielder">Attacking Midfielder</label>
        <!-- <br> -->
        <input type="radio" name="midfielder" id="position"/>
        <label for="midfielder">Midfielder</label>
        <!-- <br> -->
        <input type="radio" name="defender" id="position"/>
        <label for="defender">Defender</label>
        <!-- <br> -->
      </fieldset>
    </div>

    <div class="form-item">
        <h2>Year Ballon D'Or Awarded</h2>
      <select id="year" required>
        <option disabled selected>Year</option>
        <option value="2020">2018</option>
        <option value="2019">2018</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>

        <option value="2014">2014</option>

        <option value="2012">2012</option>
        <option value="2011">2011</option>

        <option value="2009">2009</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>

        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
      </select>
    </div>
  </div>
      <input type="submit" id="submit" value="save"/>
